<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="profile">
      <header class="profile-header">
        <img src="./assets/images/my avatar.png" alt="avatar of me">
        <h1>.keno</h1>
        <p class="location">Zaporizhzhia, Ukraine</p>
        <p class="description">Front-end developer and versatile person.</p>
      </header>
      <main class="profile-main">
        <div class="social-links">
          <div class="github"> <img class="social-icon" src="./assets/images/icons/mdi--github.svg" alt="github icon"><a href="https://github.com/kenoleeee">GitHub</a></div>
          <div class="insta"> <img class="social-icon" src="./assets/images/icons/mdi--instagram.svg" alt="instagram icon"><a href="https://www.instagram.com/kenol.dev/">Instagram</a></div>
          <div class="linkedin"> <img class="social-icon" src="./assets/images/icons/mdi--linkedin.svg" alt="linkedin icon"><a href="https://www.linkedin.com/in/timur-tsybulka-5743b8317/">LinkedIn</a></div>
          <div class="telegram"> <img class="social-icon" src="./assets/images/icons/ic--baseline-telegram.svg" alt="telegram icon"><a href="https://t.me/dfweXFVZ">Telegram</a></div>
        </div>
      </main>
    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kenoleeee">.keno</a>.
    </div>
  </footer>
</body>
</html>
